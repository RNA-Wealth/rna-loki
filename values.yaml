grafana:
  enabled: true

prometheus: 
  enabled: true
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false

loki: 
  persistence:
    enabled: true
    storageClassName: nfs-client
    size: 5Gi

gateway:
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
    - host: dev-loki.rnawealth.com
      paths:
        path: /
        pathType: ImplementationSpecific
